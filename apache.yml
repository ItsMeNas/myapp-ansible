---
- name: install tomcat server
  hosts: all
  become: true
  tasks:
  - name: Install OpenJDK
    apt:
     name: openjdk-8-jre-headless
  - name: install apache2
  apt:
    name: apache2
    state: latest
- name: start service
  service:
    name: apache2
    state: started
    enabled: true
- name: copy template
  template:
    src: index.j2
    dest: /var/www/html
  notify:
    - restart httpd
